<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proshtuti - Question Bank Solving</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
}

.question {
    margin: 20px 0;
}

.answers {
    list-style-type: none;
    padding: 0;
}

.answers li {
    margin: 10px 0;
}

.footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.submit-btn {
    padding: 10px 15px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.submit-btn:hover {
    background-color: #218838;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Test Question Bank Solving</h1>
        <div id="quiz"></div>
        <div class="footer">
            <div id="timer">Time Remaining: <span id="time">60:00</span></div>
            <button id="submit" class="submit-btn">Submit</button>
        </div>
    </div>
    <script>
      const quizData = [
    {
        question: "What is the capital of France?",
        answers: {
            a: "Berlin",
            b: "Madrid",
            c: "Paris",
            d: "Lisbon"
        },
        correct: "c",
        explanation: "The capital of France is Paris."
    },
    {
        question: "Which planet is known as the Red Planet?",
        answers: {
            a: "Earth",
            b: "Mars",
            c: "Jupiter",
            d: "Venus"
        },
        correct: "b",
        explanation: "Mars is known as the Red Planet due to its reddish appearance."
    }
];

let currentQuestion = 0;
let score = 0;
let timer;
let timeRemaining = 60 * 60; // 60 minutes in seconds

function loadQuiz() {
    const questionContainer = document.getElementById('quiz');
    const currentQuizData = quizData[currentQuestion];
    questionContainer.innerHTML = `
        <div class="question">${currentQuizData.question}</div>
        <ul class="answers">
            ${Object.keys(currentQuizData.answers).map(key => `
                <li>
                    <input type="radio" name="answer" id="${key}" value="${key}">
                    <label for="${key}">${currentQuizData.answers[key]}</label>
                </li>
            `).join('')}
        </ul>
    `;
}

function showResult() {
    const questionContainer = document.getElementById('quiz');
    questionContainer.innerHTML = `
        <h2>Your Score: ${score}/${quizData.length}</h2>
        ${quizData.map((q, index) => `
            <div>
                <h3>Question ${index + 1}: ${q.question}</h3>
                <p>Correct Answer: ${q.answers[q.correct]}</p>
                <p>Explanation: ${q.explanation}</p>
            </div>
        `).join('')}
    `;
}

function submitQuiz() {
    const answers = document.querySelectorAll('input[name="answer"]');
    answers.forEach((answer) => {
        if (answer.checked) {
            if (answer.value === quizData[currentQuestion].correct) {
                score++;
            }
        }
    });

    currentQuestion++;
    if (currentQuestion < quizData.length) {
        loadQuiz();
    } else {
        clearInterval(timer);
        showResult();
    }
}

function startTimer() {
    timer = setInterval(() => {
        if (timeRemaining <= 0) {
            clearInterval(timer);
            alert("Time's up! Submitting the quiz.");
            submitQuiz();
        } else {
            timeRemaining--;
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            document.getElementById('time').textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
    }, 1000);
}

document.getElementById('submit').addEventListener('click', submitQuiz);
loadQuiz();
startTimer();

    </script>
</body>
</html>
