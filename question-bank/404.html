<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 800px;
    margin: auto;
    background: white;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.fixed-header {
    background-color: #28a745;
    color: white;
    padding: 10px;
    text-align: center;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

h1 {
    text-align: center;
    margin-top: 60px; /* Space for fixed timer */
}

.question {
    margin: 20px 0;
}

.answers {
    list-style-type: none;
    padding: 0;
}

.answers li {
    margin: 10px 0;
}

.correct {
    background-color: #d4edda;
}

.wrong {
    background-color: #f8d7da;
}

.footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: white;
    padding: 10px;
    text-align: center;
}

.submit-btn {
    padding: 10px 15px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

.submit-btn:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <div id="timer" class="fixed-header">
            Time Remaining: <span id="time">60:00</span>
        </div>
        <h1>Quiz Application</h1>
        <div id="quiz"></div>
        <div class="footer">
            <button id="submit" class="submit-btn">Submit</button>
        </div>
    </div>
    <script>
        const quizData = [
    {
        question: "What is the capital of France?",
        answers: {
            a: "Berlin",
            b: "Madrid",
            c: "Paris",
            d: "Lisbon"
        },
        correct: "c",
        explanation: "The capital of France is Paris."
    },
    {
        question: "Which planet is known as the Red Planet?",
        answers: {
            a: "Earth",
            b: "Mars",
            c: "Jupiter",
            d: "Venus"
        },
        correct: "b",
        explanation: "Mars is known as the Red Planet due to its reddish appearance."
    },
    // Add more questions as needed
];

let score = 0;
let timer;
let timeRemaining = 60 * 60; // 60 minutes in seconds

function loadQuiz() {
    const questionContainer = document.getElementById('quiz');
    questionContainer.innerHTML = quizData.map((q, index) => `
        <div class="question">
            <h3>Question ${index + 1}: ${q.question}</h3>
            <ul class="answers">
                ${Object.keys(q.answers).map(key => `
                    <li>
                        <input type="radio" name="question${index}" id="q${index}${key}" value="${key}">
                        <label for="q${index}${key}">${q.answers[key]}</label>
                    </li>
                `).join('')}
            </ul>
        </div>
    `).join('');
}

function showResult() {
    const questionContainer = document.getElementById('quiz');
    questionContainer.innerHTML = `
        <h2>Your Score: ${score}/${quizData.length} (${((score / quizData.length) * 100).toFixed(2)}%)</h2>
        ${quizData.map((q, index) => `
            <div>
                <h3>Question ${index + 1}: ${q.question}</h3>
                <p>Correct Answer: ${q.answers[q.correct]}</p>
                <p>Explanation: ${q.explanation}</p>
            </div>
        `).join('')}
    `;
}

function submitQuiz() {
    quizData.forEach((q, index) => {
        const selectedAnswer = document.querySelector(`input[name="question${index}"]:checked`);
        if (selectedAnswer) {
            if (selectedAnswer.value === q.correct) {
                score++;
                selectedAnswer.parentElement.classList.add('correct');
            } else {
                selectedAnswer.parentElement.classList.add('wrong');
            }
        } else {
            // If no answer was selected, mark it wrong (optional)
            const correctOption = document.querySelector(`input[name="question${index}"][value="${q.correct}"]`);
            if (correctOption) {
                correctOption.parentElement.classList.add('correct');
            }
        }
    });

    clearInterval(timer);
    showResult();
}

function startTimer() {
    timer = setInterval(() => {
        if (timeRemaining <= 0) {
            clearInterval(timer);
            alert("Time's up! Submitting the quiz.");
            submitQuiz();
        } else {
            timeRemaining--;
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            document.getElementById('time').textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
    }, 1000);
}

document.getElementById('submit').addEventListener('click', submitQuiz);
loadQuiz();
startTimer();

    </script>
</body>
</html>
